definitions:
  User:
    type: "object"
    properties:
      id:
        type: "integer"
      agency_id:
        type: "integer"
      type_id:
        type: "integer"
      name:
        type: "string"
      email:
        type: "string"
      password:
        type: "string"
    xml:
      name: "User"

  Agency:
    type: "object"
    properties:
      id:
        type: "integer"
      name:
        type: "string"
      timezone:
        type: "string"
      lang:
        type: "string"
      fare_url:
        type: "string"
      phone:
        type: "string"
      email:
        type: "string"
    xml:
      name: "Agency"

  Route:
    type: "object"
    properties:
      id:
        type: "integer"
      short_name:
        type: "string"
      long_name:
        type: "string"
      desc:
        type: "string"
      type:
        type: "string"
        enum: ['vlt','subway','train','bus','ferry','tram','cable_car','cable_railway']
      url:
        type: "string"
      color:
        type: "string"
      text_color:
        type: "string"
      sort_order:
        type: "integer"
    xml:
      name: "Route"

  FareAttribute:
    type: "object"
    properties:
      id:
        type: "integer"
      price:
        type: "number"
      currency_type:
        type: "string"
      payment_method:
        type: "boolean"
      transfers:
        type: "string"
        enum: ['unallowed', 'one', 'two']
      transfer_duration:
        type: "integer"
    xml:
      name: "FareAttribute"

  FareRule:
    type: "object"
    properties:
      id:
        type: "integer"
      fare_id:
        type: "integer"
      route_id:
        type: "integer"
      origin_id:
        type: "integer"
      destination_id:
        type: "integer"
      contains_id:
        type: "integer"
    xml:
      name: "FareRule"

  CalendarDate:
    type: "object"
    properties:
      id:
        type: "integer"
      service_id:
        type: "integer"
      date:
        type: "string"
        format: "Y-m-d"
      exception_type:
        type: "string"
        enum: ['available', 'not_available']
    xml:
      name: "CalendarDate"

  Service:
    type: "object"
    properties:
      id:
        type: "integer"
      name:
        type: "string"
    xml:
      name: "Service"

  Zone:
    type: "object"
    properties:
      id:
        type: "integer"
      name:
        type: "string"
    xml:
      name: "Zone"

  Trip:
    type: "object"
    properties:
      id:
        type: "integer"
      route_id:
        type: "integer"
      service_id:
        type: "integer"
      headsign:
        type: "string"
      short_name:
        type: "string"
      direction_id:
        type: "string"
        enum: ['going', 'return']
      block_id:
        type: "integer"
      wheelchair_accessible:
        type: "string"
        enum: ['empty', 'has', 'hasnt']
      bikes_allowed:
        type: "string"
        enum: ['empty', 'has', 'hasnt']
    xml:
      name: "Trip"

  Stop:
    type: "object"
    properties:
      id:
        type: "integer"
      zone_id:
        type: "integer"
      name:
        type: "string"
      desc:
        type: "string"
      code:
        type: "string"
      lat:
        type: "string"
      lon:
        type: "string"
      stop_url:
        type: "string"
      location_type:
        type: "string"
        enum: ['platform', 'station', 'io', 'generic_node', 'boarding_area']
      parent_station:
        type: "integer"
      wheelchair_boarding:
        type: "string"
        enum: ['empty', 'has', 'hasnt']
    xml:
      name: "Stop"

  StopTime:
    type: "object"
    properties:
      id:
        type: "integer"
      trip_id:
        type: "integer"
      stop_id:
        type: "integer"
      arrival_time:
        type: "string"
      departure_time:
        type: "string"
      stop_sequence:
        type: "integer"
      stop_headsign:
        type: "string"
      pickup_type:
        type: "string"
        enum: ['regular', 'hasnt', 'call', 'combine']
      drop_off_type:
        type: "string"
        enum: ['regular', 'hasnt', 'call', 'combine']
      timepoint:
        type: "boolean"
    xml:
      name: "StopTime"

  VehicleDescriptor:
    type: "object"
    properties:
      id:
        type: "integer"
      label:
        type: "string"
      license_plate:
        type: "string"
    xml:
      name: "VehicleDescriptor"

  TripDescriptor:
    type: "object"
    properties:
      id:
        type: "integer"
      user_id:
        type: "integer"
      trip_id:
        type: "integer"
      route_id:
        type: "integer"
      trip_status:
        type: "string"
        enum: ['scheduled', 'started', 'canceled', 'closed']
      start_date:
        type: "string"
      start_time:
        type: "string"
      end_date:
        type: "string"
      end_time:
        type: "string"
      license_plate:
        type: "string"
    xml:
      name: "TripDescriptor"

